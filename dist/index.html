<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Firebase 9</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<h1>Getting started with Firebase 9</h1>
	<!-- npm init -y    this is going to create a new package.json files to keep track of out different dependencies that we need to install -->

	<h2>Firebase Firestore</h2>

	<div class="row p-3">
		<form class="add">
			<div class="row">
				<div class="col-12">
					<label for="title">Title:</label>
					<input type="text" name="title" required>
				</div>
				<div class="col-12 py-2">
					<label for="author">Author:</label>
					<input type="text" name="author" required>
				</div>
			</div>
			<button class="btn btn-primary">Add a new book</button>
		</form>

		<form class="delete">
			<div class="row py-2 pt-4">
				<div class="col-12">
					<label for="id">Document Id:</label>
					<input type="text" name="id" required>
				</div>
			</div>
			<button class="btn btn-danger">Delete a book</button>
		</form>

		<form class="update">
			<div class="row py-2 pt-4">
				<div class="col-12"> <label for="id">Document Id:</label>
					<input type="text" name="id" required>
				</div>
			</div>
			<button class="btn btn-warning">Update a book</button>
		</form>

		<h2 class="mt-4">Firebase Auth</h2>

		<form class="signup">
			<div class="row">
				<div class="col-12">
					<label for="email">Email:</label>
					<input type="email" name="email">
				</div>
				<div class="col-12 my-2">
					<label for="password">Password:</label>
					<input type="password" name="password">
				</div>
			</div>
			<button class="btn btn-success">Signup</button>
		</form>

		<form class="login my-4">
			<div class="row">
				<div class="col-12">
					<label for="email">Email:</label>
					<input type="email" name="email">
				</div>
				<div class="col-12 my-2">
					<label for="password">Password:</label>
					<input type="password" name="password">
				</div>
			</div>
			<button class="btn btn-secondary">Login</button>
		</form>

		<div class="col-12">
			<button class="btn btn-info logout">Logout</button>
		</div>
	</div>



	<script src="bundle.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>

</html>
